apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: firefox
  minReplicas: 5
  maxReplicas: 100
  metrics:
    - type: Object
      object:
        metric:
          name: free_nodes_percentage
        describedObject:
          apiVersion: v1
          kind: Service
          name: prometheus-service
        target:
          type: Value
          value: 30
